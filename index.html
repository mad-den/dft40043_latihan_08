<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lagi</title>
</head>

<body>
    <form action="simpan.html" method="post">
        <table>
            <tr>
                <td>Gambar</td>
                <td>
                    <input type="file" name="gambar">
                </td>

            </tr>

            <td>Kereta</td>
            <td>
                <select name="kereta" required>
                    <optgroup label="Tempatan">
                        <option>Kelisa</option>
                        <option>Perodua</option>
                    </optgroup>
                    <optgroup label="Sport Car">
                        <option>Proton</option>
                        <option>Toyota</option>
                        <option>Honda</option>
                    </optgroup>
                </select>
            </td>
        </table>
        <button type="submit">SIMPAN</button>
    </form>

</body>

</html>
